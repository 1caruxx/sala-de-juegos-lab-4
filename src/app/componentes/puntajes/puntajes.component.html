<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} ({{element.correo}}) </td>
  </ng-container>

  <ng-container matColumnDef="PPT">
    <th mat-header-cell *matHeaderCellDef> Anagrama </th>
    <td mat-cell *matCellDef="let element"> {{element.puntaje_PPT}} </td>
  </ng-container>

  <ng-container matColumnDef="AA">
    <th mat-header-cell *matHeaderCellDef> Agilidad aritmética </th>
    <td mat-cell *matCellDef="let element"> {{element.puntaje_AA}} </td>
  </ng-container>

  <ng-container matColumnDef="AeN">
    <th mat-header-cell *matHeaderCellDef> Adivina el número </th>
    <td mat-cell *matCellDef="let element"> {{element.puntaje_AeN}} </td>
  </ng-container>

  <ng-container matColumnDef="mio">
    <th mat-header-cell *matHeaderCellDef> Palabras </th>
    <td mat-cell *matCellDef="let element"> {{element.puntaje_mio}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
