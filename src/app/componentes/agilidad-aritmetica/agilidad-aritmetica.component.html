<simple-notifications [options]="options"></simple-notifications>

<div class="puntos">
  <span>Puntos: {{puntos}}</span>
  <span>Record: {{record}}</span>
  <span>Tiempo restante: {{segundos}}.{{milisegundos}}</span>
</div>

<div class="container">

  <div class="background">
    <img src="../../../assets/img/pizarron.jpg" />
  </div>

  <div class="gameover opacidad" [ngClass]="{'gameover':true,'opacidad':true,'ocultar':ocultarGameOver}">
    <img src="../../../assets/img/game-over.jpg" />
    <button (click)="EmpezarJuego()">Volver a jugar</button>
  </div>

  <div class="cuenta">
    <span>{{cuenta}}</span>
    <input type="text" [(ngModel)]="numeroUsuario" #input autofocus />
    <button (click)="Calcular()">Calcular</button>
  </div>

</div>
